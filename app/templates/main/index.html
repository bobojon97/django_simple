{% extends 'main/base.html' %}

{% block title  %}
{{ title }}
{% endblock %}

{% block content  %}
    <h1>Home Page</h1>
    {% if tasks %}
        {% for i in tasks %}
            <div class="alert alert-warning">
                <h1>{{ i.title }}</h1>
                <h1>{{ i.task }}</h1>
            </div>
        {% endfor %}
    {% else %}
            <p>У нас нет записи</p>
    {% endif %}
{% endblock %}
